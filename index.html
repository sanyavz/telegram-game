<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Лови предметы</title>
<style>
body { margin: 0; overflow: hidden; font-family: Arial; position: relative; }
canvas { display: block; }
#menu, #gameOverScreen { position: absolute; top:0; left:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; flex-direction:column; background: rgba(0,0,0,0.7); color:white; z-index:10; }
button { font-size: 20px; margin: 10px; padding: 10px 20px; cursor:pointer; }
#gameOverScreen img { max-width: 50%; margin-bottom: 20px; }
.control-buttons {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center; /* центрируем кнопки */
    gap: 50px; /* расстояние между кнопками */
    z-index: 5;
}

.control-buttons button {
    width: 120px;      /* немного больше */
    height: 120px;
    font-size: 60px;
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    border-radius: 20px;
}
</style>
</head>
<body>

<div id="menu">
    <h1>Выберите персонажа</h1>
    <div>
        <button onclick="startGame('player1.png')">Персонаж 1</button>
        <button onclick="startGame('player2.png')">Персонаж 2</button>
        <button onclick="startGame('player3.png')">Персонаж 3</button>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<div class="control-buttons">
    <button id="leftBtn">⬅️</button>
    <button id="rightBtn">➡️</button>
</div>

<div id="gameOverScreen" style="display:none;">
    <img src="assets/gameover.png" alt="Game Over">
    <p id="finalScore"></p>
    <button onclick="restartGame()">Начать заново</button>
</div>

<script src="script.js"></script>
</body>
</html>
